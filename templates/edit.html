{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{disease_type.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="id" value="{{disease_type.id}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="description" value="{{disease_type.description}}" class="form-control">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


  
{% endblock %}
